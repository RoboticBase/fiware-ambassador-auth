language: go
sudo: false
go:
  - "1.9.x"
  - "1.10.x"
go_import_path: github.com/tech-sketch/fiware-ambassador-auth
before_install:
  - go get github.com/golang/dep/...
install:
  - $GOPATH/bin/dep ensure
script:
  - go vet ./...
  - diff <(golint ./... | grep -v vendor/) <(printf "")
  - go test ./...
